<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind Spark</title>

    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="col-12 col-md-8 col-lg-6 text-center secondDiv">
            <h1 class="title-main">𝗠𝗶𝗻𝗱 𝗦𝗽𝗮𝗿𝗸𝘀</h1>
            <h2>Select A Topic To Start The Quizzes</h2>

            <div class="row mb-3 justify-content-center">
                <div class="col-8 col-md-6">
                    <button type="button" class="btn custom-button" data-bs-toggle="modal" data-bs-target="#spacesModal">🧑‍🚀 Spaces 🚀</button>
                </div>
            </div>

            <div class="row mb-3 justify-content-center">
                <div class="col-8 col-md-6">
                    <button type="button" class="btn custom-button" data-bs-toggle="modal" data-bs-target="#inventionsModal">⚙ Inventions & Inventors 🧑‍🚀</button>
                </div>
            </div>

            <div class="row mb-3 justify-content-center">
                <div class="col-8 col-md-6">
                    <button type="button" class="btn custom-button" data-bs-toggle="modal" data-bs-target="#programmingModal">💻 Programming 💻</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Spaces Modal -->
    <div class="modal fade" id="spacesModal" tabindex="-1" aria-labelledby="spacesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="spacesModalLabel">Spaces Quiz</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>This quiz is all about space! Ready to start?</p>
                </div>
                <div class="modal-footer">
                    <a href="space.html" class="btn btn-primary">Start Quiz</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Inventions Modal -->
    <div class="modal fade" id="inventionsModal" tabindex="-1" aria-labelledby="inventionsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inventionsModalLabel">Inventions & Inventors Quiz</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Test your knowledge about famous inventions and inventors!</p>
                </div>
                <div class="modal-footer">
                    <a href="invention.html" class="btn btn-primary">Start Quiz</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Programming Modal -->
    <div class="modal fade" id="programmingModal" tabindex="-1" aria-labelledby="programmingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="programmingModalLabel">Programming Quiz</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Challenge yourself with programming questions!</p>
                </div>
                <div class="modal-footer">
                    <a href="pro.html" class="btn btn-primary">Start Quiz</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Click Sound -->
    <audio id="click-sound" src="mixkit-handgun-click-1660.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Get the click sound element
        const clickSound = document.getElementById('click-sound');

        // Function to play the click sound
        function playClickSound() {
            clickSound.currentTime = 0; // Reset the sound to the beginning
            clickSound.play(); // Play the sound
        }

        // Add event listeners to buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', playClickSound);
        });
    </script>
</body>
</html>
