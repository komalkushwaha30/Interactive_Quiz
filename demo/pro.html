<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GkB9gaYx6hn0jRHcFvT+5jxyJ6/MOeDwZCkCuZ3A4F5XqS57lNFSvsa4CltyaCjF" crossorigin="anonymous">
    <link rel="stylesheet" href="pro.css">
</head>

<body>

    <div class="blur-background"></div>

    <audio id="bad-result-sound" src="fail-144746.mp3"></audio>
    <audio id="good-result-sound" src="cheering-and-clapping-crowd-1-5995.mp3"></audio>
    <audio id="timeUp" src="time.wav"></audio>
    <audio id="next-sound" src="mixkit-handgun-click-1660.mp3"></audio>
    <audio id="error" src="mixkit-click-error-1110.wav"></audio>
    <audio id="option-sound" src="mixkit-select-click-1109.wav"></audio>
    <audio id="submit-sound" src="submit.mp3"></audio>
    <audio id="celebration-sound" src="goodresult-82807.mp3"></audio>
    <audio id="result-sound" src="result.mp3"></audio>

    <div id="quiz-container" class="container my-4 mx-auto">
        <div class="extra-info row mb-4">
            <div class="extra col-6 text-start" id="score-box">Score</div>
            <div class="extra col-6 text-end" id="timer">Timer</div>
        </div>
        <div class="row">
            <div id="question-container" class="col-12">
                <h2 id="question" class="text-center"></h2>
            </div>
        </div>
        <div class="row" id="options-container">
            <div class="col-12 col-md-6 mb-2">
                <button class="option btn btn-primary w-100" onclick="selectOption(0)">Option 1</button>
            </div>
            <div class="col-12 col-md-6 mb-2">
                <button class="option btn btn-primary w-100" onclick="selectOption(1)">Option 2</button>
            </div>
            <div class="col-12 col-md-6 mb-2">
                <button class="option btn btn-primary w-100" onclick="selectOption(2)">Option 3</button>
            </div>
            <div class="col-12 col-md-6 mb-2">
                <button class="option btn btn-primary w-100" onclick="selectOption(3)">Option 4</button>
            </div>
        </div>
        <div class="row">
            <div id="score-message" class="col-12 text-center mb-3"></div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button id="submit-button" class="btn btn-success w-50">Submit</button>
            </div>
        </div>

        <div id="result-box" style="display: none;"></div>

        <div class="result-box mt-4 text-center">
            <h2>Quiz Result!</h2>
            <div class="percentage-container my-3">
                <div class="circular-progress">
                    <span class="progress-value">0%</span>
                </div>
                <span class="score-text d-block mt-3">Your Score 0 out of 5</span>
            </div>
            <div class="buttons mt-4">
                <button class="goHome-btn btn btn-secondary mx-2" ><a id="go" href="index.html">Go to Home</a></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-yqsrpRB6v8Ogo5DbM2K9lLcdEr7f1GJmtiPcphxj3RZh2fgETL1JqxvYd8PTWeP5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>

    <script src="pro.js"></script>

</body>

</html>
