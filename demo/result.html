<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GkB9gaYx6hn0jRHcFvT+5jxyJ6/MOeDwZCkCuZ3A4F5XqS57lNFSvsa4CltyaCjF" crossorigin="anonymous">
    <link rel="stylesheet" href="result.css">
</head>

<body>
    <div class="result-container">
        <h1>Quiz Result</h1>
        <div class="gauge">
            <div class="semi-circle"></div>
            <div class="needle" id="needle"></div>
        </div>
        <div class="score-text" id="score-text">Your Score: 0/5</div>
    </div>

    <img class="party-popper" id="party-popper"
        src="https://i.pinimg.com/originals/18/b7/40/18b7406c7b1f55a902d65cb205b2d558.gif" alt="Party Popper"
        style="display: none; width: 50px; height: 50px;">

    

    <script src="result.js"></script>
</body>

</html>
